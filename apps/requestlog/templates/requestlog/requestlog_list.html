{% extends "base.html" %}
{% load staticfiles %}

{% block page_scripts %}

    <script src="{% static 'requestlog/js/requestlog_update.js' %}"></script>
{% endblock page_scripts %}

{% block content %}
    <h1> Requests log</h1>
    <br>
    <p class="process_ongoing"> &nbsp </p>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Time</th>
                    <th>Method</th>
                    <th>Path</th>
                    <th>Address</th>
                    <th>Response</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                {% include "requestlog/requests_table_body.html" %}
            </tbody>
        </table>
    </div>

    <hr>

    <a href={% url 'person:index'%}> main page </a>

{% endblock %}
